<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{modules/layout :: html(content = ~{::content})}">
<th:block th:fragment="content">
  <div class="content">
    <div>
      <h2 style="display: flex;font-size: 1.5rem;">
        <i class="iconify iconify-ri-hashtag" style="margin: auto .125rem auto 0;"></i> 标签
      </h2>
  
      <div class="categorie-container">
        <th:block th:with="tags = ${tagFinder.listAll()}">
          <a th:each="tag : ${tags}" th:href="${tag.status.permalink}">
            <span th:text="${tag.spec.displayName}"></span>
            <span th:text="${tag.status.visiblePostCount}"></span>
          </a>
        </th:block>
      </div>
    </div>
  </div>
</th:block>

</html>
